<html lang="es">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Server Side Events</title>
    </head>
    <body class="bg-gray-100 text-gray-800 antialiased">
        <main class="max-w-lg mx-auto my-8 p-6 bg-white rounded-2xl shadow-lg">

                <h1 class="text-2xl font-semibold text-center">
                    Server Side Events: Fecha y Hora
                </h1>
            </header>

            <div
                id="spinner"
                class="flex items-center justify-center space-x-2 p-4"

                    class="h-6 w-6 animate-spin text-gray-500"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                >
                    <circle
                        class="opacity-25"
                        cx="12"
                        cy="12"
                        r="10"
                        stroke="currentColor"
                        stroke-width="4"
                    ></circle>
                    <path
                        class="opacity-75"
                        fill="currentColor"
                        d="M4 12a8 8 0 018-8v4l3-3-3-3v4a8 8 0 00-8 8z"
                    ></path>
                </svg>
                <span class="text-gray-500 font-medium">Cargandoâ€¦</span>
            </div>

            <section id="events" class="space-y-4"></section>
        </main>

        <script src="app.js"></script>
    </body>
</html>
